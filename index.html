<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Leap Year</title>
  </head>
  <body>
    <div id="container-header">
      <h1 id="primaryh1">Welcome</h1>
      <h1 id="primaryh1">To</h1>
      <h1 id="secondaryh2">The prime number checking program!</h1>
    </div>
    <div id="card-container">
      <div id="container">
        <h3 id="intro">Do you know your birth date can be a prime number?</h3>
      </div>

      <div id="container">
        <h3 id="intro">Wanna find out!</h3>
      </div>

      <div id="container">
        <h3 id="intro">Tell us your birth date here... in the format dd/mm!</h3>
      </div>

      <div id="container">
        <textarea
          id="inputText"
          placeholder="Input your birth year here and click the button and see the magic"
        ></textarea>
      </div>

      <div id="container">
        <button id="btn">Check</button>
      </div>

      <div id="container">
        <p id="outputText"></p>
      </div>
    </div>

    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
